<!DOCTYPE html>
<html lang="en">
<head>

    <title>File Encrypter</title>
    <style>
        /* Stylizacja ogólna */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Stylizacja kontenera */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 80%;

        }

        h1 {

            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .btn:active {
            background-color: #1e7e34;
        }

        /* Stylizacja dla napisu pod przyciskiem */
        .version-info {
            margin-top: 20px;
            font-size: 1rem;
            color: #666;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Stylizacja dla mniejszych ekranów */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .btn {
                padding: 15px 30px;
                font-size: 1.2rem;
            }

            .version-info {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

</head>
