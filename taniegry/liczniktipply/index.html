<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Szeroki Widget Tipply Fullscreen</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: url('tlo-pixel-art.png') no-repeat center center fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .widget-container {
    width: 90vw;
    max-width: 900px;
    height: auto;
    padding: 20px;
    background: rgba(0,0,0,0.6);
    border: 2px solid #ff00ff;
    border-radius: 15px;
    box-shadow: 0 0 30px #ff00ff;
  }
  iframe {
    width: 100%;
    height: 500px;
    border: none;
    border-radius: 10px;
  }
  @media (max-width: 768px) {
    .widget-container {
      max-width: 95vw;
      padding: 10px;
    }
    iframe {
      height: 350px;
    }
  }
  /* Przycisk fullscreen */
  #fullscreenBtn {
    margin-bottom: 20px;
    padding: 12px 30px;
    background: #ff00ff;
    border: none;
    border-radius: 25px;
    color: white;
    font-size: 1.2rem;
    cursor: pointer;
    box-shadow: 0 0 15px #ff00ff;
    transition: background 0.3s ease;
  }
  #fullscreenBtn:hover {
    background: #cc00cc;
  }
</style>
</head>
<body>

<button id="fullscreenBtn">Pełny ekran</button>

<div class="widget-container" id="widgetContainer">
  <iframe src="https://widgets.tipply.pl/TIPS_GOAL/e42cbcc6-ae57-4628-b1c3-ce482bd6c58d/GOAL/cf7ad30e-5ba7-4366-95b8-8e5b6eafd5b7" allowtransparency="true" scrolling="no"></iframe>
</div>

<script>
  const btn = document.getElementById('fullscreenBtn');
  const container = document.getElementById('widgetContainer');

  btn.addEventListener('click', () => {
    // Ukryj guzik
    btn.style.display = 'none';

    // Wejdź w fullscreen dla całego body
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();
    } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
      document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
      document.documentElement.msRequestFullscreen();
    }

    // Po wejściu w fullscreen możesz ewentualnie dostosować styl (np. iframe na full screen)
    // Tutaj iframe już ma 100% szerokości kontenera
  });

  // Opcjonalnie, nasłuchaj wyjścia z fullscreen, by pokazać przycisk ponownie
  document.addEventListener('fullscreenchange', () => {
    if (!document.fullscreenElement) {
      btn.style.display = 'inline-block';
    }
  });
</script>

</body>
</html>
